        <h2>Advanced Slicer</h2>
        <div id="advanced-slicer" style="width: 500px;height:500px"></div>

        <div id="time-scale" style="width: 1000px;height:200px">
            <h2>TimeScale <span style="display:inline-block;margin-left:20px;font-size:.5em;vertical-align:middle;font-weight:normal">Selected Range:<span id="selected-range"></span></span></h2>

        <div id="document-viewer" style="width: 500px;margin-top:70px">
            <h2>DocumentViewer</h2>
        </div>
        <div id="force-graph" style="width: 500px;height:500px;margin-top:70px">
            <h2>Force Graph <span style="display:inline-block;margin-left:20px;font-size:.5em;vertical-align:middle;font-weight:normal">Selected Nodes:<span id="selected-node"></span></span></h2>
        </div>
        <div id="line-up" style="height:500px;margin-top:70px;margin-left:400px">
            <h2>LineUp</h2>
        </div>
        <div id="free-text" style="height:500px;margin-top:70px;">

        </div>
